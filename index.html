<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon2.ico">
    <!-- CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="header">
                <h1 class="header-title">Currency Exchange</h1>
            </div>
            <div class="row">
                <div class="currency_input col-lg-4 col-md-12 col-sm-12 col-6">
                    <div>
                        <h3 class="subheader-title">Currency I Have:</h3>
                    </div>
                    <div class="conversion_block">
                        <img id="currency_flag" src="https://cdn.countryflags.com/thumbs/canada/flag-round-250.png">
                        <select id="first_select" onchange="change_flag()">
                        </select>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                    <div class="reverse">
                        <i id="swap" class="fa fa-exchange" onclick="swap_currency()"></i>
                    </div>
                </div>
                <div class="currency_output col-lg-4 col-md-12 col-sm-12 col-12">
                    <div>
                        <h3 class="subheader-title">Currency I Want:</h3>
                    </div>
                    <div class="conversion_block">
                        <img id="second_currency_flag" src="https://cdn.countryflags.com/thumbs/canada/flag-round-250.png">
                        <select id="second_select" onchange="second_change_flag()">
                        </select>
                    </div>
                    <div>
                        <input type="number">
                    </div>
                </div>
            </div>
    </section>

    <script src="./js/jquery.3.5.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
